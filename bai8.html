<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month=+prompt("Mời nhập vào một tháng bất kì trong năm");
        if(month>12){
            alert("tháng không hợp lệ");
        }else if(1<=month &&month<=3){
            alert("mùa xuân");
        }if(4<=month &&month<=6){
            alert("mùa ha");
        }else if(7<=month &&month<=9){
            alert("mùa thu");
        }if(10<=month &&month<=12){
            alert("mùa đông");
        }
    </script>
</body>
</html>
