<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text=+prompt("Mời bạn nhập vào một kí tự");
        if(text.lenght=1) {
            alert("kí tự là một chữ cái");
        }else{
            if(Character.isLetter(text)){
                alert("H là một chữ cái");
            }else if(Character.isLetter(text)){
                alert("Không phải là một chữ cái");
            }
        }
    </script>
</body>
</html>
