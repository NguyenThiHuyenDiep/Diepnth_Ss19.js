<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập vào hệ số a: ");
        let b=+prompt("Nhập vào hệ số b: ");
        let c=+prompt("Nhập vào hệ số c: ");
        let max;
        if(a>b){
            max=a;
            
        }else{
            max=b;
        }
        if(max>c){
            alert("số lớn nhất là: "+max);
        }else{
            max=c;
            alert("số lớn nhất là: "+max);
        }
    </script>
</body>
</html>
